name: "Build kernels"

env:
  CONFIGURATION: "repos.json"
  OUT_DIR: "out"

on:
  workflow_dispatch:

jobs:
  Set-repos:
    name: "üêÇ Parse repos.json"
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.generate-matrix.outputs.repos }}
    steps:
      - name: "üòÑ Checkout"
        uses: actions/checkout@v4
      - name: "Print repos.json"
        run: cat ${{ env.CONFIGURATION }}
      - name: "üòÜ Generate Matrix"
        id: generate-matrix
        run: |
          echo "repos=$(jq -c . < ${{ env.CONFIGURATION }})" >> $GITHUB_OUTPUT
      - name: "Print generated repos"
        run: echo ${{ steps.generate-matrix.outputs.repos }}

  Build-Kernel:
    name: "üêé Build kernel"
    runs-on: ubuntu-latest
    needs:
      - Set-repos
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        repos: ${{ fromJSON(needs.Set-repos.outputs.repos) }}
    env:
      kernelDir: ${{ matrix.repos.kernelSource.name }}_${{ matrix.repos.kernelSource.device }}
      kernelName: ${{ matrix.repos.kernelSource.name }}
      kernelRepo: ${{ matrix.repos.kernelSource.repo }}
      kernelBranch: ${{ matrix.repos.kernelSource.branch }}
      kernelDevice: ${{ matrix.repos.kernelSource.device }}
      DEFCONFIG_NAME: ${{ matrix.repos.kernelSource.device }}_defconfig
      withKernelSU: ${{ matrix.repos.withKernelSU }}

    steps:
      - name: "‚ú® Create working dir"
        run: mkdir -p $kernelDir
      - name: fix kali directory error
        run: mkdir -p ./Tensor101\ NetHunter_bluejay
      - name: "‚≠ê Install prerequisites"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc curl git zip ftp gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi libssl-dev lftp zstd wget libfl-dev python3 libarchive-tools

      - name: "üåü Clone kernel source => (${{ env.kernelRepo }})"
        working-directory: ./${{ env.kernelDir }}
        run: |
          git clone --recursive --branch ${{ env.kernelBranch }} ${{ env.kernelRepo }} ${{ env.kernelName }} --depth=1

      - name: "üí´ Get toolchains"
        working-directory: ./${{ env.kernelDir }}
        env:
          toolchains: "${{ toJSON(matrix.repos.toolchains) }}"
        run: |
          toolchains_num="$(echo $toolchains | jq 'length')"
          echo $toolchains_num
          for ((i=0;i<toolchains_num;i++)); do
            name=$(echo $toolchains | jq -r ".[$i].name")
            repo=$(echo $toolchains | jq -r ".[$i].repo")
            branch=$(echo $toolchains | jq -r ".[$i].branch")
            git clone --recursive --branch $branch $repo $name --depth=1
            echo "$(pwd)/$name/" >> $GITHUB_PATH
            echo "$(pwd)/$name/bin" >> $GITHUB_PATH
          done
          echo "PATH Variable: $PATH"

      - name: "üòé Set args"
        id: generate-args
        working-directory: ./${{ env.kernelDir }}
        env:
          params: "${{ toJSON(matrix.repos.params) }}"
          extraParams: "${{ toJSON(matrix.repos.extraParams) }}"
          THREAD: $(nproc --all)
        run: |
          echo "PATH Variable: $PATH"
          ARCH=$(echo $params | jq -r ".ARCH")
          CROSS_COMPILE=$(echo $params | jq -r ".CROSS_COMPILE")
          CROSS_COMPILE_COMPAT=$(echo $params | jq -r ".CROSS_COMPILE_COMPAT")
          CROSS_COMPILE_ARM32=$(echo $params | jq -r ".CROSS_COMPILE_ARM32")
          CLANG_TRIPLE=$(echo $params | jq -r ".CLANG_TRIPLE")
          AR=$(echo $params | jq -r ".AR")
          CC=$(echo $params | jq -r ".CC")

          echo "ARCH=$ARCH" >> $GITHUB_ENV

          args="-j$(nproc --all)"
          if [ -n "${{ env.OUT_DIR }}" ]; then
            mkdir -p $(pwd)/${{ env.OUT_DIR }}
            args="$args O=$(pwd)/${{ env.OUT_DIR }}"
          fi
          if [ -n "$ARCH" ]; then
            args="$args ARCH=$ARCH"
          fi
          if [ -n "$CROSS_COMPILE" ]; then
            args="$args CROSS_COMPILE=$CROSS_COMPILE"
          fi
          if [ -n "$CLANG_TRIPLE" ]; then
            args="$args CLANG_TRIPLE=$CLANG_TRIPLE"
          fi
          if [ -n "$CROSS_COMPILE_COMPAT" ]; then
            args="$args CROSS_COMPILE_ARM32=$CROSS_COMPILE_COMPAT"
          fi
          if [ -n "$AR" ]; then
            args="$args AR=$AR"
          fi
          if [ -n "$CC" ]; then
            args="$args CC=$CC"
          fi
          echo "args=$args" >> $GITHUB_OUTPUT
          echo "extraParams_toJson: $extraParams"
          extra_params=$(echo $extraParams | jq -r ' to_entries[] | select(.value != "") | "\(.key)=\(.value)"' | tr "\n" " " | sed 's/ $//')
          echo "args=$args $extra_params" >> $GITHUB_OUTPUT

      - name: "üòã Update KernelSU & Apply Manual Hooks"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        if: ${{ env.withKernelSU == 'true' }}
        run: |
          # 1. Pulisce vecchie installazioni
          rm -rf KernelSU drivers/kernelsu

          # 2. Installa KernelSU Next
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s legacy

          # 3. Crea il file patch con gli hook manuali (Codice ripulito)
          cat <<'EOF' > manual_hooks.patch
          diff --git a/fs/exec.c b/fs/exec.c
          --- a/fs/exec.c
          +++ b/fs/exec.c
          @@ -1886,11 +1886,24 @@
           	return retval;
           }
           
          +#ifdef CONFIG_KSU
          +__attribute__((hot))
          +extern int ksu_handle_execveat(int *fd, struct filename **filename_ptr,
          +				void *argv, void *envp, int *flags);
          +#endif
          +
           int do_execve(struct filename *filename,
           	const char __user *const __user *__argv,
           	const char __user *const __user *__envp)
           {
           	struct user_arg_ptr argv = { .ptr.native = __argv };
           	struct user_arg_ptr envp = { .ptr.native = __envp };
          +#ifdef CONFIG_KSU
          +	ksu_handle_execveat((int *)AT_FDCWD, &filename, &argv, &envp, 0);
          +#endif
           	return do_execveat_common(AT_FDCWD, filename, argv, envp, 0);
           }
           
          @@ -1919,6 +1932,9 @@
           		.is_compat = true,
           		.ptr.compat = __envp,
           	};
          +#ifdef CONFIG_KSU 
          +	ksu_handle_execveat((int *)AT_FDCWD, &filename, &argv, &envp, 0);
          +#endif
           	return do_execveat_common(AT_FDCWD, filename, argv, envp, 0);
           }
          diff --git a/fs/open.c b/fs/open.c
          --- a/fs/open.c
          +++ b/fs/open.c
          @@ -34,6 +34,11 @@
           #include <linux/audit.h>
           #include <linux/falloc.h>
           #include <linux/fs_struct.h>
          +#ifdef CONFIG_KSU
          +__attribute__((hot)) 
          +extern int ksu_handle_faccessat(int *dfd, const char __user **filename_user,
          +				int *mode, int *flags);
          +#endif
           #include <linux/ima.h>
           #include <linux/dnotify.h>
           #include <linux/compat.h>
          @@ -455,6 +460,9 @@
           	struct inode *inode;
           	int res;
           	unsigned int lookup_flags = LOOKUP_FOLLOW;
          + #ifdef CONFIG_KSU
          +	ksu_handle_faccessat(&dfd, &filename, &mode, NULL);
          +#endif
           
           	if (mode & ~S_IRWXO)	/* where's F_OK, X_OK, W_OK, R_OK? */
           		return -EINVAL;
          diff --git a/fs/stat.c b/fs/stat.c
          --- a/fs/stat.c
          +++ b/fs/stat.c
          @@ -18,6 +18,10 @@
           #include <linux/uaccess.h>
           #include <asm/unistd.h>
           
          +#ifdef CONFIG_KSU
          +__attribute__((hot)) 
          +extern int ksu_handle_stat(int *dfd, const char __user **filename_user,
          +				int *flags);
          +#endif
          +
           /**
            * generic_fillattr - Fill in the basic attributes from the inode struct
            * @inode: Inode to use as the source
          @@ -353,6 +357,9 @@
           	struct kstat stat;
           	int error;
           
          +#ifdef CONFIG_KSU
          +	ksu_handle_stat(&dfd, &filename, &flag);
          +#endif
           	error = vfs_fstatat(dfd, filename, &stat, flag);
           	if (error)
           		return error;
          @@ -504,6 +511,9 @@
           	struct kstat stat;
           	int error;
           
          +#ifdef CONFIG_KSU
          +	ksu_handle_stat(&dfd, &filename, &flag); 
          +#endif
           	error = vfs_fstatat(dfd, filename, &stat, flag);
           	if (error)
           		return error;
          diff --git a/kernel/reboot.c b/kernel/reboot.c
          --- a/kernel/reboot.c
          +++ b/kernel/reboot.c
          @@ -277,6 +277,11 @@
            *
            * reboot doesn't sync: do that yourself before calling this.
            */
          +#ifdef CONFIG_KSU
          +extern int ksu_handle_sys_reboot(int magic1, int magic2, unsigned int cmd, void __user **arg);
          +#endif
           SYSCALL_DEFINE4(reboot, int, magic1, int, magic2, unsigned int, cmd,
           		void __user *, arg)
           {
          @@ -284,6 +289,9 @@
           	char buffer[256];
           	int ret = 0;
           
          +#ifdef CONFIG_KSU 
          +	ksu_handle_sys_reboot(magic1, magic2, cmd, &arg);
          +#endif
           	/* We only trust the superuser with rebooting the system. */
           	if (!ns_capable(pid_ns->user_ns, CAP_SYS_BOOT))
           		return -EPERM;
          EOF

          # 4. Applica la patch
          echo "Applicazione patch manuali..."
          git apply --check manual_hooks.patch || echo "‚ö†Ô∏è Check fallito, provo ad applicare comunque..."
          git apply --reject --whitespace=fix manual_hooks.patch
          
          # 5. Configura .config
          echo -e "\nCONFIG_KSU=y" >> ./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}
          echo -e "\nCONFIG_OVERLAY_FS=y" >> ./arch/${{ env.ARCH }}/configs/${{ env.DEFCONFIG_NAME }}
          
      - name: "üëç Make defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          echo "PATH Variable: $PATH"
          make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "üè¥‚Äç‚ò†Ô∏è Before Action "
        env:
          args: ${{ steps.generate-args.outputs.args }}
        working-directory: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}
        run: |
          echo "args ---> ${args}"
          echo "current path ---> $(pwd)"
          echo "CONFIG_OF_CONFIGFS=y" >> .config
          echo "CONFIG_OF_OVERLAY=y" >> .config
          cat .config

      - name: "üé∂ Build kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          echo "PATH Variable: $PATH"
          make ${args}

      - name: "üè¥‚Äç‚ò†Ô∏è Post Action "
        run: |
          #make ${args} dtbs
          #make ${args} dtboimage
          pwd
          find ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/ -type f

      - name: "üíõ Upload Image"
        uses: actions/upload-artifact@v4
        with:
          name: Image(${{ env.kernelDevice }}-${{ env.kernelName }}-${{ env.kernelBranch }})
          path: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image
          if-no-files-found: ignore
          retention-days: 7

      - name: "üíô Upload Image.gz"
        uses: actions/upload-artifact@v4
        with:
          name: Image.gz(${{ env.kernelDevice }}-${{ env.kernelName }}-${{ env.kernelBranch }})
          path: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/Image.gz
          if-no-files-found: ignore
          retention-days: 7

      - name: "üíú Upload dtb"
        uses: actions/upload-artifact@v4
        with:
          name: dtb(${{ env.kernelDevice }}-${{ env.kernelName }}-${{ env.kernelBranch }})
          path: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtb
          if-no-files-found: ignore
          retention-days: 7

      - name: "‚ù§Ô∏è Upload dtbo.img"
        uses: actions/upload-artifact@v4
        with:
          name: dtbo.img(${{ env.kernelDevice }}-${{ env.kernelName }}-${{ env.kernelBranch }})
          path: ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/${{ env.ARCH }}/boot/dtbo.img
          if-no-files-found: ignore
          retention-days: 7
